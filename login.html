<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIRENA - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0d1b2a;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 50px;
            color: #1565c0;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #0d47a1;
        }
        .mensaje {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        <h1>SIRENA - Inicio de Sesión</h1>
        
        <form id="loginForm">
            <input type="text" id="documento_identidad" placeholder="Documento de Identidad" required>
            <input type="password" id="contrasena" placeholder="Contraseña" required>
            <button type="submit" class="btn-login">Ingresar</button>
        </form>
        
        <div id="mensaje" class="mensaje"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const documento = document.getElementById('documento_identidad').value.trim();
            const contrasena = document.getElementById('contrasena').value.trim();
            const mensajeDiv = document.getElementById('mensaje');
            
            if (!documento || !contrasena) {
                mostrarMensaje(mensajeDiv, 'Documento y contraseña son requeridos', 'error');
                return;
            }
            
            mostrarMensaje(mensajeDiv, 'Verificando credenciales... <i class="fas fa-spinner fa-spin"></i>', 'loading');
            
            fetch('login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `documento_identidad=${encodeURIComponent(documento)}&contrasena=${encodeURIComponent(contrasena)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.estado === 'ok') {
                    mostrarMensaje(mensajeDiv, 'Inicio de sesión exitoso. Redirigiendo...', 'success');
                    // Guardar datos de sesión
                    localStorage.setItem('usuario', JSON.stringify({
                        documento: documento,
                        nombre: data.nombre,
                        token: data.token
                    }));
                    // Redirigir a alertas3.html
                    setTimeout(() => {
                        window.location.href = 'alertas3.html';
                    }, 1500);
                } else {
                    mostrarMensaje(mensajeDiv, data.mensaje || 'Credenciales incorrectas', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                mostrarMensaje(mensajeDiv, 'Error de conexión', 'error');
            });
        });
        
        function mostrarMensaje(elemento, mensaje, tipo) {
            elemento.innerHTML = mensaje;
            elemento.className = `mensaje ${tipo}`;
            elemento.style.display = 'block';
        }
    </script>
</body>
</html>
